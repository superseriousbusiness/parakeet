---

- name: "create nginx dir"
  file:
    path: "{{ nginx_dir }}"
    state: directory
    owner: "{{ default_user }}"
    group: "{{ default_group }}"

- name: "template nginx config file"
  template:
    src: "nginx.conf.j2"
    dest: "{{ nginx_config_file }}"
    owner: "{{ user_group.nginx.uid }}"
    group: "{{ user_group.nginx.gid }}"
    mode: "600"
  notify:
    - "restart nginx"

- name: "deploy nginx"
  docker_container:
    name: "matrix_nginx"
    image: "nginx:{{ app_versions.nginx }}"
    networks:
      - name: "{{ docker_network_names.synapse }}"
    purge_networks: yes
    detach: true
    restart_policy: "always"
    volumes:
      - "{{ nginx_config_file }}:/etc/nginx/nginx.conf"
    networks_cli_compatible: no
    container_default_behavior: compatibility
    labels:
      traefik.enable: "true"
      traefik.http.services.nginx-synapse.loadbalancer.server.port: "80"
      traefik.http.routers.nginx_https.rule: "(Host(`{{ top_level_domain }}`) && PathPrefix(`/.well-known/matrix/server`)) || (Host(`{{ synapse_hostname }}`) && PathPrefix(`/_matrix/static`))"
      traefik.http.routers.nginx_https.tls: "true"
      traefik.http.routers.nginx_https.entrypoints: "websecure"
      traefik.http.routers.nginx_https.service: "nginx-synapse"
